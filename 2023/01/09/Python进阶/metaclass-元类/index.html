        <h1 id="metaclass-元类"><a href="#metaclass-元类" class="headerlink" title="metaclass-元类"></a>metaclass-元类</h1><ul>
<li>metaclass 就是一个用来创建其他 class 的类</li>
<li>type 类就是所有 class 默认的 metaclass</li>
<li>可以在定义类时，声明 metaclass</li>
</ul>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Car</span>(<span class="title class_ inherited__">type</span>):</span><br><span class="line"><span class="meta">    @staticmethod</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__new__</span>(<span class="params">mcs, *args</span>):</span><br><span class="line">        class_ = <span class="built_in">super</span>().__new__(mcs, *args)</span><br><span class="line">        class_.auto = <span class="literal">True</span></span><br><span class="line">        <span class="keyword">return</span> class_</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Porsche</span>(<span class="built_in">object</span>, metaclass=Car):</span><br><span class="line">    <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(Porsche.auto)</span><br></pre></td></tr></table></figure>

<ul>
<li>依据传入的关键字参数，对属性进行扩展</li>
</ul>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Car</span>(<span class="title class_ inherited__">type</span>):</span><br><span class="line"><span class="meta">    @staticmethod</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__new__</span>(<span class="params">mcs, *args， **kwargs</span>):</span><br><span class="line">        class_ = <span class="built_in">super</span>().__new__(mcs, *args)</span><br><span class="line">        <span class="keyword">if</span> kwargs:</span><br><span class="line">            <span class="keyword">for</span> key, value <span class="keyword">in</span> kwargs.items():</span><br><span class="line">                <span class="built_in">setattr</span>(class_, key, value)</span><br><span class="line">        <span class="keyword">return</span> class_</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Porsche</span>(<span class="built_in">object</span>, metaclass=Car, auto = <span class="literal">True</span>, origin = <span class="string">&quot;Germany&quot;</span>):</span><br><span class="line">    <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(Porsche.auto)</span><br><span class="line"><span class="built_in">print</span>(Porsche.origin)</span><br></pre></td></tr></table></figure>

<ul>
<li>在元类中获取使用了元类的类的属性</li>
</ul>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">PropUtil</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self,attr</span>):</span><br><span class="line">        <span class="variable language_">self</span>._attr = <span class="string">f&quot;_<span class="subst">&#123;attr&#125;</span>&quot;</span>  <span class="comment"># 避免递归调用</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">def</span> <span class="title function_">get</span>(<span class="params">self,obj</span>):</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> <span class="built_in">hasattr</span>(obj, <span class="variable language_">self</span>._attr):</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">getattr</span>(obj, <span class="variable language_">self</span>._attr)</span><br><span class="line"></span><br><span class="line">	<span class="keyword">def</span> <span class="title function_">set</span>(<span class="params">self,obj,value</span>):</span><br><span class="line">        <span class="built_in">setattr</span>(obj,<span class="variable language_">self</span>._attr, value)</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Car</span>(<span class="title class_ inherited__">type</span>):</span><br><span class="line"><span class="meta">    @staticmethod</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__new__</span>(<span class="params">mcs, *args， **kwargs</span>):</span><br><span class="line">        class_ = <span class="built_in">super</span>().__new__(mcs, *args)</span><br><span class="line">        <span class="keyword">for</span> attr <span class="keyword">in</span> class_.attrs:</span><br><span class="line">            prop = PropUtil(attr)</span><br><span class="line">            pObj = <span class="built_in">property</span>(fget=prop.get, fset=prop.<span class="built_in">set</span>)</span><br><span class="line">            <span class="built_in">setattr</span>(class_, attr, pObj)</span><br><span class="line">        <span class="keyword">return</span> class_</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Porsche</span>(<span class="built_in">object</span>, metaclass=Car):</span><br><span class="line">    attrs = [<span class="string">&quot;origin&quot;</span>, <span class="string">&quot;auto&quot;</span>]</span><br><span class="line"></span><br><span class="line">panamera = Porsche()</span><br><span class="line"><span class="built_in">print</span>(panamera.auto)</span><br><span class="line">panamera.auto = <span class="literal">True</span></span><br><span class="line"><span class="built_in">print</span>(panamera.auto)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 使用装饰器实现</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">car</span>(<span class="params">cls</span>):</span><br><span class="line">    <span class="keyword">return</span> Car(cls.__name__, cls.__bases__, <span class="built_in">dict</span>(cls.__dict__))</span><br><span class="line"></span><br><span class="line"><span class="meta">@car</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Benz</span>:</span><br><span class="line">    attrs = [<span class="string">&quot;origin&quot;</span>, <span class="string">&quot;auto&quot;</span>]</span><br><span class="line"></span><br><span class="line">benz = Benz()</span><br><span class="line"><span class="built_in">print</span>(benz.auto)</span><br><span class="line"><span class="built_in">print</span>(benz.origin)</span><br><span class="line">benz.auto = <span class="literal">False</span></span><br><span class="line"><span class="built_in">print</span>(benz.auto)</span><br></pre></td></tr></table></figure>
